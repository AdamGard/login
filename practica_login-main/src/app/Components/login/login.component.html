<div
  class="container full-height d-flex justify-content-center align-items-center"
>
  <div class="col-md-6">
    <!-- Puedes ajustar el tamaño de la columna según sea necesario -->
    <h1 class="text-center mb-4">Login de prueba</h1>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group mb-3">
        <label for="correo" class="form-label">Ingrese su correo</label>
        <input
          formControlName="correo"
          placeholder="example@example.com"
          name="correo"
          id="correo"
          class="form-control"
        />
        <!-- Mensaje de error para el campo correo -->
        <div
          *ngIf="
            loginForm.get('correo')?.invalid && loginForm.get('correo')?.touched
          "
          class="text-danger mt-1"
        >
          <small>Correo es requerido y debe ser un correo válido</small>
        </div>
      </div>

      <div class="form-group mb-3">
        <label for="clave" class="form-label">Ingrese su contraseña</label>
        <input
          formControlName="clave"
          placeholder="Contraseña"
          name="clave"
          id="clave"
          type="password"
          class="form-control"
        />
        <!-- Mensaje de error para el campo clave -->
        <div
          *ngIf="
            loginForm.get('clave')?.invalid && loginForm.get('clave')?.touched
          "
          class="text-danger mt-1"
        >
          <small
            >La clave es requerida y debe tener al menos 6 caracteres</small
          >
        </div>
      </div>

      <!-- Mostrar el mensaje de error si existe -->
      <div *ngIf="errorMessage" class="alert alert-danger">
        {{ errorMessage }}
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-primary btn-block">
          Iniciar sesión
        </button>
      </div>
      <div class="mt-3 text-center">
        <p class="mb-0">¿No tienes una cuenta? <a [routerLink]="['/registrarse']" class="btn btn-link">¡Regístrate!</a></p>
      </div>
    </form>
  </div>
</div>
