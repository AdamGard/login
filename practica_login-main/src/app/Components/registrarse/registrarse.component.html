<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h3 class="text-center">Registrarse</h3>
          </div>
          <div class="card-body">
            <!-- Formulario de registro -->
            <form (ngSubmit)="onRegister()" #registerForm="ngForm">
              <!-- Campo de Nombre -->
              <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input
                  type="text"
                  class="form-control"
                  id="nombre"
                  name="nombre"
                  required
                  [(ngModel)]="nombre"
                  #nombreInput="ngModel"
                  [ngClass]="{ 'is-invalid': nombreInput.invalid && nombreInput.touched }"
                />
                <div class="invalid-feedback">El nombre es obligatorio.</div>
              </div>
  
              <!-- Campo de Correo -->
              <div class="mb-3">
                <label for="correo" class="form-label">Correo electrónico</label>
                <input
                  type="email"
                  class="form-control"
                  id="correo"
                  name="correo"
                  required
                  [(ngModel)]="correo"
                  #correoInput="ngModel"
                  [ngClass]="{ 'is-invalid': correoInput.invalid && correoInput.touched }"
                />
                <div class="invalid-feedback">Introduce un correo válido.</div>
              </div>
  
              <!-- Campo de Contraseña -->
              <div class="mb-3">
                <label for="clave" class="form-label">Contraseña</label>
                <input
                  type="password"
                  class="form-control"
                  id="clave"
                  name="clave"
                  required
                  minlength="3"
                  [(ngModel)]="clave"
                  #claveInput="ngModel"
                  [ngClass]="{ 'is-invalid': claveInput.invalid && claveInput.touched }"
                />
                <div class="invalid-feedback">
                  La contraseña debe tener al menos 6 caracteres.
                </div>
              </div>
  
              <!-- Botón de Registro -->
              <button
                type="submit"
                class="btn btn-primary w-100"
                [disabled]="registerForm.invalid"
              >
                Registrarse
              </button>
            </form>
  
            <!-- Mostrar mensaje de éxito si el registro fue exitoso -->
            <div *ngIf="mostrarMensaje" class="alert alert-success mt-3">
              {{ mensajeExito }}
            </div>
             <!-- Mensaje de aviso con enlace al inicio de sesión -->
          <div class="mt-3 text-center">
            <p class="mb-0">¿Ya tienes una cuenta? <a [routerLink]="['/login']" class="btn btn-link">¡Ingresa ya!</a></p>
          </div>
          </div>
        </div>
      </div>
    </div>
  </div>
